<div class="front-container" data-bind="css: {
    'live-mode': frontMode() === 'live',
    'treats-mode': frontMode() === 'treats'
}">
    <div class="modes" data-bind="
        css: {
            'live-mode': frontMode() === 'live',
            'draft-mode': frontMode() === 'draft',
            'treats-mode': frontMode() === 'treats',
        }">
        <a class="draft-mode" data-bind="
            click: setMode.bind($data, 'draft'),
            css: {active: frontMode() === 'draft'}">Draft front</a
        ><a class="live-mode" data-bind="
            click: setMode.bind($data, 'live'),
            css: {active: frontMode() === 'live'}">Live front</a
        ><a class="treats-mode" data-bind="
            click: setMode.bind($data, 'treats'),
            css: {active: frontMode() === 'treats'}">Treats</a>
        <a class="preview" target="preview" data-bind="
            attr: { href: previewUrl },
            text: frontMode() !== 'draft' ? 'View live' : 'Preview draft',
            visible: front"></a>

        <span class="front-age" data-bind="visible: frontAge">
           refreshed <span data-bind="text: frontAge"></span>
            <!-- ko if: alertFrontIsStale -->
                <span class="tools">
                    <a data-bind="click: pressLiveFront">Refresh it</a>
                </span>
            <!-- /ko -->
        </span>
    </div>

    <div class="col__inner front-selector">
        <select data-bind="options: $root.fronts, value: front, optionsCaption: 'choose a front...'"></select>
    </div>

    <div class="col__inner scrollable" data-bind="foreach: collections">
        <collection-widget params="context: $context"></collection-widget>
    </div>
</div>
